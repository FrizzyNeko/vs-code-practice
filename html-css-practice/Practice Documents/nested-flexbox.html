<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="images/6c3ce2eb7a3c6cea214d2ff6aa72a988.jpg" alt="Profile Picture">
        </div>
            <div class="tweet-body">
                <div class="tweet-header">
                    <span class="name">supersimple.dev</span>
                    <span class="handle">@SuperSimpleDev</span>
                    <span class="time">5h</span>
                </div>
                <div class="tweet-content">
                    What is backend web development? A complete overview. New video is up!
                </div>
                <div class="youtube-attachement">
                    <div class="thumbnail"></div>
                    <div class="video-info">
                        <span class="video-title">Backend web development - a complete overview (2021)</span>
                        <span class="channel-name">youtube.com</span>
                        <span class="video-stats">12K views â€¢ 2 days ago</span>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
