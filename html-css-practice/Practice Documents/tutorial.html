<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Page</title>
    <link rel="stylesheet" href="styles.css">   
  </head>
  <body>
    <div class = "Amazon">
      <a class="amazonLink" href="amazon.com" target="_blank"><u>Back to Amazon</u></a>
      <p class="productText">Nike Black Running Shoes</p>
      <p class="priceText">$39 - in stock.</p>
      <p>Free delivery tomorrow.</p>
      <button class="addcartButton">Add to Cart</button>
      <button class="buyButton">Buy Now</button>
    </div>
    <div class="button-exercise">
      <button class="stretchButton">Stretch</button>
      <button class="threedclickButton">Stretch</button>
    </div>
    <div class="search-bar-exercise">
      <input type="text" class="searchInput" placeholder="Search...">
    </div>
    <div class="tweet-tutorial">
      <img class="profile-pic" src="images/6c3ce2eb7a3c6cea214d2ff6aa72a988.jpg" alt="pp">
      <input type="text" class="tweet-input" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div>
    <div class="google-search-tutorial">
      <div class="google-header">
        <img class="google-logo" src="images/google-logo.png" alt="Google Logo">
      </div>
      <div class="google-search-bar">
        <input type="text" class="google-search-input" placeholder="Search Google or type a URL">
      </div>
      <div class="google-buttons">
        <button class="google-search-button">Google Search</button>
        <button class="feeling-lucky-button">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="add-friend-tutorial">
      <div class="first-friend"> 
        <div> 
          <img class="friend-pic" src="images/cat-photo.jpg" alt="catpp">
        </div>
        <div>
          <p class="friend-info">Oliver</p>
        </div>
        <div>
          <p class="mutual-friends">5 mutual friends</p>
        </div>
        <div>
          <button class="add-friend-button">Add Friend</button>
        </div> 
      </div>
      <div class="second-friend"> 
        <div> 
          <img class="friend-pic" src="images/cat-photo2.jpg" alt="catpp">
        </div>
        <div>
          <p class="friend-info">Oliver</p>
        </div>
        <div>
          <p class="mutual-friends">5 mutual friends</p>
        </div>
        <div>
          <button class="add-friend-button">Add Friend</button>
        </div> 
      </div>
    </div>
    <div class="youtube">
      <div class="youtube-header">
        <img class="youtube-logo" src="images/youtube-logo.png" alt="YouTube Logo">
        <input type="text" class="youtube-search-input" placeholder="Search">
        <button class="youtube-search-button">Search</button>
      </div>
      <div class="video-preview">
        <img class="video-thumbnail" src="images/video1.jpg" alt="Video Thumbnail">
        
      </div>
    </div>

  </body>
</html>
