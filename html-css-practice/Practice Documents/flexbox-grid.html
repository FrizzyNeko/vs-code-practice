<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox-grid.css">
    <title>Flexbox Grid</title>
</head>
<body> 
    <div class ="side-menu">
        <div class = "menu-item">
            <span>Home</span>
            <span class = "badge">14</span>
        </div>
        <div class = "menu-item">
            <span>Notifications</span>
            <span class = "badge">3</span>
        </div>
        <div class = "menu-item">
            <span>Messages</span>
            <span class = "badge">5</span>
        </div>
    </div>
    <div class = "twitter-follow-profile">
        <div class = "profile">
            <img class = "profile-picture" src="images/6c3ce2eb7a3c6cea214d2ff6aa72a988.jpg" alt="Profile Picture">
            <div class = "profile-info">
                <span class = "name">John Doe</span>
                <span class = "handle">@johndoe</span>
                <span class = "handle">Popular</span>
            </div>
            <button class = "follow-button">Follow</button>
        </div>
    </div>
    <div class ="header">
        <div class = "home"><button class="home-button">Home</button></div>
        <div class = "search">
            <input class="search-bar" type="search" placeholder="Search...">
        </div>
        <div class = "download">
            <button class = "download-button">Download</button>
        </div>

    </div>
</body>
</html>
