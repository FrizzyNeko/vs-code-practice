<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <div class="header">
    Rock Paper Scissors
    </div>
   <div class="buttons-container">
      <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png"></button>
    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png"></button>
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png"></button>
   </div>
    <div class="result-container">
        <p class ="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button class="reset-button" onclick="reset();">Reset Score</button>
        <button class ="auto-play-button js-autoplay-button" onclick="autoPlay();">Auto Play</button>
    </div>

    <div style="position: fixed; bottom: 0; right: 0; font-size: 12px; color: #666;">
      Created by Asrın Senemoğlu
    </div>




   <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
