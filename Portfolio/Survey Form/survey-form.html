<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
        <link rel="stylesheet" href="survey-form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">We'd love to hear your feedback!</p>
            <form id="survey-form" autocomplete="on">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input required type="text" id="name" name="name" placeholder="Your name" />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input required type="email" id="email" name="email" placeholder="Your email" />
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age</label>
                    <input required type="number" id="number" name="number" min="5" max="100" placeholder="Your age" />
                </div>
                <div class="form-group">
                    <label for="dropdown">How did you hear about us?</label>
                    <select id="dropdown" name="dropdown" required>
                        <option value="">Select one</option>
                        <option value="social">Social Media</option>
                        <option value="friend">Friend</option>
                        <option value="search">Search Engine</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <fieldset class="form-group">
                    <legend>Which option best describes you?</legend>
                    <label>
                        <input type="radio" name="role" value="student" checked />
                        Student
                    </label>
                    <label>
                        <input type="radio" name="role" value="professional" />
                        Professional
                    </label>
                    <label>
                        <input type="radio" name="role" value="other" />
                        Other
                    </label>
                </fieldset>
                <fieldset class="form-group">
                    <legend>What would you like to see improved?</legend>
                    <label>
                        <input type="checkbox" name="improve" value="design" />
                        Design
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="content" />
                        Content
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="usability" />
                        Usability
                    </label>
                </fieldset>
                <div class="form-group">
                    <label for="comment">Additional Comments</label>
                    <textarea id="comment" name="comment" placeholder="Your thoughts"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
        <div class="credit">Created by Asrın Senemoğlu</div>
    </body>
</html>
